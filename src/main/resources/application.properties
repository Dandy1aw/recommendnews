
spring.datasource.url=jdbc:mysql://localhost:3306/testforstudy?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#druid
# 下面为连接池的补充设置，应用到上面所有数据源中
spring.datasource.type = com.alibaba.druid.pool.DruidDataSource

# freemarker
spring.freemarker.template-loader-path=classpath:/templates/
spring.freemarker.charset=utf-8
spring.freemarker.cache=false
spring.freemarker.expose-request-attributes=true
spring.freemarker.expose-session-attributes=true
spring.freemarker.expose-spring-macro-helpers=true
spring.freemarker.suffix=.htm
spring.freemarker.allow-request-override=true

#redis
spring.redis.host=127.0.0.1
spring.redis.port=6379